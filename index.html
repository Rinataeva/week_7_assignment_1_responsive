<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Responsive Page</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="containter">
      <div class="header">[Шапка]</div>
      <div class="sidebar">
        [Боковая область]
        <div class="pictContainer">
          <img
            class="pict"
            src="assets/images/scale_1200.png"
            alt="responsive markup"
          />
        </div>
      </div>
      <div class="main">
        [Основная часть]
        <div class="grid-container">
          <div class="content-1">[Еще 1]</div>
          <div class="content-2">[Еще 2]</div>
          <div class="content-3">[Еще 3]</div>
        </div>
      </div>
      <div class="footer">
        <div class="flex-container">
          <div class="footer1">[Секция футера 1]</div>
          <div class="footer2">[Секция футера 2]</div>
          <div class="footer3">[Секция футера 3]</div>
          <div class="footer4">[Секция футера 4]</div>
        </div>
      </div>
    </div>
  </body>
</html>
